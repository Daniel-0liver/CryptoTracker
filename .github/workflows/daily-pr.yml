name: Daily PR

on:
  schedule:
    - cron: "0 12 * * *" # every day at 12:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make changes
        run: |
          echo "Daily update: $(date)" >> daily-log.txt

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Daily update"
          title: "Daily update $(date)"
          body: "This PR was automatically generated on $(date)."
          branch: daily-update-${{ github.run_id }}
